<main>
  <div class="search">
    <input type="text" placeholder="Search a Series" name="search" (input)='Query($event)'>
    <button type="submit" class="searchButton" (click)='Search()'><i class="fa fa-search"></i></button>
  </div>
<section id="sec2" *ngIf='search'>
  <div class="header">
    <h1>Search results</h1>
  </div>
      <div class="grid" >
        <div class="card" *ngFor='let srch of search.results' >
          <img src="https://image.tmdb.org/t/p/w500/{{srch.poster_path}}" alt="" style="border-radius: 2em;">
          <p>{{srch.vote_average}}</p>
          <button routerLink={{srch.id}}>view</button>
          <h4>{{srch.name}}</h4>
        </div>
      </div>
</section>
  <div class="header">
    <h1>Top Rated Series</h1>
  </div>
  <div class="grid">
    <div class="card" *ngFor='let top of toprated.results' (click)=navi(top.id)>
      <img src="https://image.tmdb.org/t/p/w500/{{top.poster_path}}" alt="" style="border-radius: 2em;">
      <p>{{top.vote_average}}</p>
      <button routerLink='home/tv/{{top.id}}'>view</button>
      <h4>{{top.name}}</h4>
    </div>
  </div>
</main>
